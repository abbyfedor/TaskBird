<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color:#DCD0FF ; /*DCD0FF */
            display: flex; /* Added to align items vertically */
            justify-content: space-between; /* Added to create space between logo and mode */
            align-items: center; /* Center items vertically */
            
        }
        .mode {
            margin-right: 100px;
        }
        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .nav {
            position: absolute;
            top: 80px;
            left: 0;
            height: 90%;
            width: 200px;
            background-color: rgb(194, 194, 194);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;

        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .pages {
            border-color: black;
        }

        .main {
            margin-left: 200px; /* Adjust the margin to accommodate the width of the nav bar */
            position: relative;
            width: 85%; /* Adjust the width to account for the margin */
            height: calc(100% - 80px);
            background-color: white;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class="mode">
            <button type="button">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="#"><strong>Home</strong></a><br>
            <a href="#">Calendar</a><br>
            <a href="#">CheckList</a><br>
            <a href="#">Entertainment</a><br>
            <a href="#">Add New Page</a>
        </div>
    </div>
    <div class="main">
        <h1>Home</h1>
    </div>
    <script>
        
    </script>
</body>
</html>
