<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird Checlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color:#DCD0FF ; /*DCD0FF */
            display: flex; /* Added to align items vertically */
            justify-content: space-between; /* Added to create space between logo and mode */
            align-items: center; /* Center items vertically */
            
        }
        .mode {
            margin-right: 100px;
        }
        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .date {
            position: absolute;
            left: 200px;
            font-size: 25px;
        }
        .nav {
            position: absolute;
            top: 80px;
            left: 0;
            height: 90%;
            width: 200px;
            background-color: rgb(194, 194, 194);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;

        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .pages {
            border-color: black;
        }

        .main {
            margin-left: 200px; /* Adjust the margin to accommodate the width of the nav bar */
            position: relative;
            width: 86.8%; /* Adjust the width to account for the margin */
            height: calc(100% - 80px);
            background-color: white;
            text-align: center;
        }
        .main h1 {
            margin: 0;
            padding-top: 20px;
/*             padding-bottom: 50px; */
        }

        #checkList {
            margin: 20px auto;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 5px;
        }
        #taskModal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          max-width: 400px;
        }
        
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        
        .close:hover {
          color: black;
          cursor: pointer;
        }

        


    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class ="date" id="date"></div>
        <div class="mode">
            <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="home.html" section="pages" class="box">Home</a><br>
            <a href="calendar.html" section="pages" class="box">Calendar</a><br>
            <a href="checklist.html" section="pages" class="box"><strong>Checklist</strong></a><br>
            <a href="entertainment.html" section="pages" class="box">Entertainment</a><br>
            <a href="connect.html" section="pages" class="box">Connect</a><br>
            <a href="#" section="pages" class="box">Add New Page</a>
        </div>
    </div>
    <div class="main" id="main">
        <h1>CheckList</h1>
    </div>

    <div id="checkList">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="taskName">Task Name: </label>
            <input type="text" id="taskName" required>
            <label for="duration">Estimated Duration (in minutes): </label>
            <input type="number" id="duration" required>
            <label>Urgency:</label>
            <div id="urgencyButtons">
                <button class="urgencyBtn" data-urgency="1">Not Urgent</button>
                <button class="urgencyBtn" data-urgency="2">Slightly Urgent</button>
                <button class="urgencyBtn" data-urgency="3">Moderately Urgent</button>
                <button class="urgencyBtn" data-urgency="4">Very Urgent</button>
            </div>
            <button id="addTask">Add Task</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const taskModal = document.getElementById('taskModal');
  const closeBtn = document.querySelector('.close');
  const addTask = document.getElementById('addTask');

  addTaskBtn.addEventListener('click', () => {
    taskModal.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    taskModal.style.display = 'none';
    resetModal();
  });

  window.addEventListener('click', (event) => {
    if (event.target === taskModal) {
      taskModal.style.display = 'none';
      resetModal();
    }
  });

  addTask.addEventListener('click', () => {
    const taskName = document.getElementById('taskName').value;
    const duration = document.getElementById('duration').value;
    const urgencyButtons = document.querySelectorAll('.urgencyBtn');
    let urgency = 1;

    urgencyButtons.forEach((btn) => {
      if (btn.classList.contains('selected')) {
        urgency = parseInt(btn.getAttribute('data-urgency'));
      }
    });

    const newTask = document.createElement('li');
    newTask.innerHTML = `<strong>${taskName}</strong> - Duration: ${duration} min, Urgency: ${urgency}`;
    
    // Find the appropriate position to insert the new task
    let insertBeforeNode = null;
    const existingTasks = taskList.getElementsByTagName('li');
    for (let i = 0; i < existingTasks.length; i++) {
      const existingUrgency = parseInt(existingTasks[i].querySelector('.urgency').getAttribute('data-urgency'));
      if (urgency > existingUrgency) {
        insertBeforeNode = existingTasks[i];
        break;
      }
    }

    if (insertBeforeNode) {
      taskList.insertBefore(newTask, insertBeforeNode);
    } else {
      taskList.appendChild(newTask);
    }

    taskModal.style.display = 'none';
    resetModal();
  });

  const urgencyButtons = document.querySelectorAll('.urgencyBtn');

  urgencyButtons.forEach((btn) => {
    btn.addEventListener('click', () => {
      urgencyButtons.forEach((otherBtn) => {
        otherBtn.classList.remove('selected');
      });
      btn.classList.add('selected');
    });
  });

  function resetModal() {
    document.getElementById('taskName').value = '';
    document.getElementById('duration').value = '';
    urgencyButtons.forEach((btn) => {
      btn.classList.remove('selected');
    });
  }
});


    </script>


                

    
    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var main = document.getElementById("main");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        
        function changeColor() {
            if(main.style.backgroundColor == "white"){
                main.style.backgroundColor = "black";
                colorMode.innerHTML = "Dark Mode";
                main.style.color = "white";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
            }else{
                main.style.backgroundColor = "white";
                colorMode.innerHTML = "Light Mode";
                main.style.color = "black";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
            }
        }
    </script>
</body>
</html>
