<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird Checklist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color:#DCD0FF ; /*DCD0FF */
            display: flex; /* Added to align items vertically */
            justify-content: space-between; /* Added to create space between logo and mode */
            align-items: center; /* Center items vertically */
            
        }
        .mode {
            margin-right: 100px;
        }
        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .date {
            position: absolute;
            left: 200px;
            font-size: 25px;
        }
        .nav {
            position: absolute;
            top: 80px;
            left: 0;
            height: 90%;
            width: 200px;
            background-color: rgb(194, 194, 194);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;

        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .pages {
            border-color: black;
        }

        .topPart {
                margin-left: 220px; /* Same as the left margin of CheckListWrapper */
                margin-right: 40px; /* Same as the right margin of CheckListWrapper */
                width: calc(100% - 280px); /* Adjust to align with CheckListWrapper's width */
                text-align: center;

  
                /* ... other styles ... */
            }
        
        #checkList {
            margin: 20px auto;
            text-align: center;
        }

        #addTaskBtn {
            padding: 15px;
            margin: 10px;
        border-radius: 8px;
        }

        #checklistWrapper {
    border: 2px solid #000;
    padding: 10px;
    min-height: 200px;
    margin: 20px 40px 20px 150px;
    width: calc(100% - 280px);
    text-align: center;
    display: flex;
    flex-direction: column;
    border-radius: 15px; /* Rounded edges */
}


.task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #000;
    border-radius: 10px;
}

/* General style for buttons */
button {
    transition: background-color 0.3s ease; /* Smooth transition for the hover effect */
}

/* Hover effect */
button:hover {
    background-color: #d3d3d3; /* Change to a darker shade */
}

.button-container {
    display: flex;
}

.task-button {
    padding: 5px 10px;
    margin-left: 5px; /* Space between buttons */
    border-radius: 5px;
    cursor: pointer;
}

        .task div {
            display: flex;
            gap: 10px;
        }

        #addTaskBtn {
    background-color:#DCD0FF; /* Light purple color */
    padding: 15px 30px; /* Increase padding for wider appearance */
    border-radius: 8px;
    border: 2px solid #000;
    cursor: pointer;
    outline: none;
    color: black; /* Adjust text color as needed */
    font-size: 16px; /* Optionally adjust font size */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

#addTaskBtn:hover {
    background-color: #C0AEC0; /* Slightly darker shade for hover effect */
}
        
        #taskModal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
              background-color: #fefefe;
              margin: 15% auto;
              padding: 20px;
              border: 1px solid #888;
              max-width: 400px;
              text-align: center;
            }
            
            .task-section {
              margin-bottom: 10px;
            }

            #urgencyButtons {
              display: flex;
              justify-content: space-between;
              margin-top: 15px; /* Increase the margin for more distance */
            }
            
            .urgencyBtn {
              padding: 12px; /* Increase the padding for a larger button */
              margin: 4px;
              border: none;
              outline: none;
              cursor: pointer;
              border-radius: 8px; /* Add rounded edges */
              font-size: 14px; /* Increase the font size */
            }
            
            .urgencyBtn.selected {
              border: 2px solid black;
            }

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        
        .close:hover {
          color: black;
          cursor: pointer;
        }

        #doneListWrapper {
            border: 2px solid #000;
            padding: 10px;
            margin: 20px 40px 20px 150px;
            width: calc(100% - 280px);
            border-radius: 15px;
            display: flex;
            text-align: center;
            flex-direction: column;
            min-height: 200px;

        }

    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class ="date" id="date"></div>
        <div class="mode">
            <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="home.html" section="pages" class="box">Home</a><br>
            <a href="calendar.html" section="pages" class="box">Calendar</a><br>
            <a href="checklist.html" section="pages" class="box"><strong>Checklist</strong></a><br>
            <a href="entertainment.html" section="pages" class="box">Entertainment</a><br>
            <a href="connect.html" section="pages" class="box">Connect</a><br>
            <a href="#" section="pages" class="box">Add New Page</a>
        </div>
    </div>

    <div class="topPart"> 
        <h1>My Daily Checklist</h1>
        <p>Welcome to your checklist! Add events and see them in order of urgency.</p>
        <div class="addTaskBtn"><button id="addTaskBtn">Add Task</button></div>
        <div id="checklistWrapper">
            <h2>TODO List</h2>
        </div>
        <div id="doneListWrapper">
            <h2>Completed Tasks</h2>
        </div>
    </div>

    <!-- <div class="addTaskBtn"><button id="addTaskBtn">Add Task</button> </div>  -->

    <!-- <div id="checklistWrapper">Checklist</div> -->

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="task-section">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
            </div>
            <div class="task-section">
                <label for="duration">Estimated Duration (in minutes):</label>
                <input type="number" id="duration" required>
            </div>
            <div class="task-section">
                <label>Urgency:</label>
                <div id="urgencyButtons">
                    <button class="urgencyBtn" data-urgency="1" style="background-color: rgb(30,144,255);"><span data-urgency="1">Not Urgent</span></button>
                    <button class="urgencyBtn" data-urgency="2" style="background-color: rgb(60,179,113);"><span data-urgency="2">Slightly Urgent</span></button>
                    <button class="urgencyBtn" data-urgency="3" style="background-color: rgb(255,255,0);"><span data-urgency="3">Moderately Urgent</span></button>
                    <button class="urgencyBtn" data-urgency="4" style="background-color: rgb(255,0,0);"><span data-urgency="4">Very Urgent</span></button>
                </div>
            </div>
            <button id="addTask">Submit Task</button>
        </div>
    </div>

     <script>
      document.addEventListener('DOMContentLoaded', function () {
    const addTaskBtn = document.getElementById('addTaskBtn');
    const checklistWrapper = document.getElementById('checklistWrapper');
    const taskModal = document.getElementById('taskModal');
    const closeBtn = document.querySelector('.close');
    const addTask = document.getElementById('addTask');

    addTaskBtn.addEventListener('click', () => {
        taskModal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        taskModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === taskModal) {
            taskModal.style.display = 'none';
        }
    });

    addTask.addEventListener('click', () => {
        const taskName = document.getElementById('taskName').value.trim();
        const duration = document.getElementById('duration').value.trim();
        let urgency = 0;
        let urgencyColor = '';

        document.querySelectorAll('.urgencyBtn').forEach((btn) => {
            if (btn.classList.contains('selected')) {
                urgency = parseInt(btn.getAttribute('data-urgency'));
                urgencyColor = btn.style.backgroundColor;
            }
        });

        if (taskName === '' || duration === '' || urgency === 0) {
            alert('Please fill out a name, estimated duration, and urgency');
            return;
        }

        const newTask = document.createElement('div');
        newTask.className = 'task';
        newTask.style.backgroundColor = urgencyColor;
        newTask.innerHTML = `<strong>${taskName}</strong> - Duration: ${duration} min`;
        newTask.dataset.urgency = urgency;

        let tasks = Array.from(checklistWrapper.getElementsByClassName('task'));
        let insertIndex = tasks.findIndex(task => parseInt(task.dataset.urgency) <= urgency);

        if (insertIndex === -1) {
            checklistWrapper.appendChild(newTask);
        } else {
            checklistWrapper.insertBefore(newTask, tasks[insertIndex]);
        }

        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        const doneButton = document.createElement('button');
        doneButton.innerText = 'DONE';
        doneButton.className = 'task-button';
        doneButton.addEventListener('click', () => {
            const doneListWrapper = document.getElementById('doneListWrapper');
            newTask.removeChild(buttonContainer); // Remove the buttons
            doneListWrapper.appendChild(newTask); // Move the task to the DoneList
        });
        buttonContainer.appendChild(doneButton);

        const addToCalButton = document.createElement('button');
        addToCalButton.innerText = 'ADD TO CAL';
        addToCalButton.className = 'task-button';
        addToCalButton.addEventListener('click', () => alert('Hello from ADD TO CAL'));
        buttonContainer.appendChild(addToCalButton);

        newTask.appendChild(buttonContainer);

        taskModal.style.display = 'none';
    });

    const urgencyButtons = document.querySelectorAll('.urgencyBtn');
    urgencyButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
            urgencyButtons.forEach((otherBtn) => {
                otherBtn.classList.remove('selected');
            });
            btn.classList.add('selected');
        });
    });
});
    </script>

    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var main = document.getElementById("main");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        
        function changeColor() {
            if(main.style.backgroundColor == "white"){
                main.style.backgroundColor = "black";
                colorMode.innerHTML = "Dark Mode";
                main.style.color = "white";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
            }else{
                main.style.backgroundColor = "white";
                colorMode.innerHTML = "Light Mode";
                main.style.color = "black";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
            }
        }
    </script>
</body>
</html>
