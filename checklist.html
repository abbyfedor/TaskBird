<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird Checlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color:#DCD0FF ; /*DCD0FF */
            display: flex; /* Added to align items vertically */
            justify-content: space-between; /* Added to create space between logo and mode */
            align-items: center; /* Center items vertically */
            
        }
        .mode {
            margin-right: 100px;
        }
        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .date {
            position: absolute;
            left: 200px;
            font-size: 25px;
        }
        .nav {
            position: absolute;
            top: 80px;
            left: 0;
            height: 90%;
            width: 200px;
            background-color: rgb(194, 194, 194);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;

        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .pages {
            border-color: black;
        }

        .main {
            margin-left: 200px; /* Adjust the margin to accommodate the width of the nav bar */
            position: relative;
            width: 86.8%; /* Adjust the width to account for the margin */
            height: calc(100% - 80px);
            background-color: white;
            text-align: center;
        }
        .main h1 {
            margin: 0;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        


    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class ="date" id="date"></div>
        <div class="mode">
            <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="home.html" section="pages" class="box">Home</a><br>
            <a href="calendar.html" section="pages" class="box">Calendar</a><br>
            <a href="checklist.html" section="pages" class="box"><strong>Checklist</strong></a><br>
            <a href="entertainment.html" section="pages" class="box">Entertainment</a><br>
            <a href="connect.html" section="pages" class="box">Connect</a><br>
            <a href="#" section="pages" class="box">Add New Page</a>
        </div>
    </div>
    <div class="main" id="main">
        <h1>CheckList</h1>
    </div>

    <div id="checkList">
        <button id="addTaskBtn">Add Task</button>
        <p>idk whats going on</p>
        <ul id="taskList"></ul>
    </div>

    
    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var main = document.getElementById("main");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        
        function changeColor() {
            if(main.style.backgroundColor == "white"){
                main.style.backgroundColor = "black";
                colorMode.innerHTML = "Dark Mode";
                main.style.color = "white";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
            }else{
                main.style.backgroundColor = "white";
                colorMode.innerHTML = "Light Mode";
                main.style.color = "black";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
            }
        }
    </script>
</body>
</html>
