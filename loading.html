<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    <style>
        body {
            background-color: #DCD0FF; /* Blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            width: 300px; /* Set the width of your logo */
            height: auto; /* Maintain the aspect ratio */
            border: 2px solid rgb(25, 21, 21); /* Add a white border around the image */
            border-radius: 20px; /* Optional: Add border-radius for rounded corners */
        }
    </style>
</head>
<body>

    <img src="TaskBird.png" alt="Your Logo">

</body>
</html>
