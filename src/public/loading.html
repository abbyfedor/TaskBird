<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    <style>
        body {
            background-color: #DCD0FF;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow during animation */
        }

        .word {
            font-size: 120px;
            margin-right: 20px;
            transition: transform 0.5s ease-in-out; /* Slide animation */
        }

        img {
            width: 300px;
            height: auto;
            transition: transform 0.5s ease-in-out; /* Slide animation */
        }

        .hidden {
            transform: translateX(-400%); /* Initial position outside the viewport */
        }
    </style>
</head>
<body>
    <div class="word">TaskBird</div>
    <img src="https://felixzsong8.github.io/TaskBird/TaskBird.png" alt="Your Logo">

    <script>
        setTimeout(function() {
            // Add a class to trigger the slide animation
            document.querySelector('.word').classList.add('hidden');
            document.querySelector('img').classList.add('hidden');

            // Set a timeout to redirect after the animation completes
            setTimeout(function() {
                window.location.href = 'https://taskbird01-a292729c6ec9.herokuapp.com/home.html';
            }, 500);
        }, 2000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
