*/

        /* Add styling for the filter bar */

            display: flex;
            justify-content:flex-start;

<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class ="date" id="date"></div>
        <div class="mode">
            <button type="button" id="mode" onclick="changeColor_conn()">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="https://felixzsong8.github.io/TaskBird/home.html" section="pages" class="box">Home</a><br>

            <a href="#" section="pages" class="box">Add New Page</a>
        </div>
    </div>
    <div class="main" id="main">
        <h1>Connect</h1>

        <!-- Filter Bar -->
        <div class="filterBar">
            <input type="text" class="filter-input" id="filterInput" placeholder="Search profiles...">
            <button class="filter-button" onclick="filterProfiles()">Filter</button>
        </div>

        <div class="profile-container">
          <!-- Profile 1 -->
          <div class="profile">
            <img src="placeholder-image1.jpg" alt="Profile 1">
            <h3>Profile 1</h3>
            <p>Some information about Profile 1.</p>
          </div>
      
          <!-- Profile 2 -->
          <div class="profile">
            <img src="placeholder-image2.jpg" alt="Profile 2">
            <h3>Profile 2</h3>
            <p>Some information about Profile 2.</p>
          </div>
      
          <!-- Profile 3 -->
          <div class="profile">
            <img src="placeholder-image3.jpg" alt="Profile 3">
            <h3>Profile 3</h3>
            <p>Some information about Profile 3.</p>
          </div>
      
          <!-- Repeat this structure for additional profiles -->
          <div id="noProfilesMessage">
            No profiles found. Please try using another keyword.
        </div>
          </div>
    </div>
    <script>
        //Script to work for the weather
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode")
        var main = document.getElementById("main");
        var filterBar = document.querySelector('.filterBar');
        var noResultsMsg = document.getElementById("noProfilesMessage");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode"
        function changeColor_conn() {
            if(main.style.backgroundColor == "white"){
                main.style.backgroundColor = "black";
                main.style.color = "white";
                filterBar.style.backgroundColor = "black";
                noResultsMsg.style.color = "#ffc800";
                colorMode.innerHTML = "Dark Mode";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
            }else{
                main.style.backgroundColor = "white";
                main.style.color = "black"; // Change text color to white
                filterBar.style.backgroundColor = "#f0f0f0";
                noResultsMsg.style.color = "#d1a400";
                colorMode.innerHTML = "Light Mode"
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
            }
        }

        // Add filterProfiles function to handle filtering
        // todo replace this with sql filter
        function filterProfiles() {
        var input = document.getElementById('filterInput').value.toLowerCase();
        var profiles = document.getElementsByClassName('profile');
        var noProfilesMessage = document.getElementById('noProfilesMessage');

        var foundProfiles = false; // Variable to track if any profiles are found

        for (var i = 0; i < profiles.length; i++) {
            var profileText = profiles[i].textContent.toLowerCase();
            if (profileText.includes(input)) {
                profiles[i].style.display = '';
                foundProfiles = true;
            } else {
                profiles[i].style.display = 'none';
            }
        }

        // Toggle the visibility of the "no profiles found" message based on the results
        if (foundProfiles) {
            noProfilesMessage.style.display = 'none';
        } else {
            noProfilesMessage.style.display = 'block';
        }
    }
    </script>
